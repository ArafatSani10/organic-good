<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organic food landing page </title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font:google font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind css and daisy ui link url -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- script tag -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(139, 195, 74)',
                        secondary: 'rgb(17, 17, 17)',
                        body: 'rgb(248, 246, 243)',
                        accent: 'rgb(106, 151, 57)',
                        body_neutral: 'rgb(51, 51, 51)',
                    },
                    fontFamily: {
                        Poppins: 'Poppins',
                    },
                    backgroundImage: {
                        leaf: "url('./images/leaf01.png')",
                        call_to_action: "url('./images/call.jpg')",
                    },
                },
            },
        }
    </script>

</head>

<body class="font-poppins md:container mx-auto">

    <!-- header -->
    <header>
        <nav class="w-11/12 mx-auto">
            <div class="navbar p-0 py-2 ">
                <div class="navbar-start">

                    <a href="#" class="">
                        <img class="w-36" src="images/logo.svg" alt="">
                       
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-lg font-medium">
                        <li class="hover:text-primary"><a>Home</a></li>
                        <li class="hover:text-primary"><a>Everthing</a></li>
                        <li class="hover:text-primary"><a>Groceries</a></li>
                        <li class="hover:text-primary"><a>About</a></li>
                        <li class="hover:text-primary"><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="font-poppins flex items-center gap-5 text-lg">
                        <button class="flex items-center gap-2 font-semibold text-accent">
                            <span>$20.00</span>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>

                        <button>
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-lg font-medium right-0 gap-5">
                            <li class="hover:text-primary"><a>Home</a></li>
                            <li class="hover:text-primary"><a>Everthing</a></li>
                            <li class="hover:text-primary"><a>Groceries</a></li>
                            <li class="hover:text-primary"><a>About</a></li>
                            <li class="hover:text-primary"><a>Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
